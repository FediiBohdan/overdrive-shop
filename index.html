<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мої Магазини</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img.logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .link-button {
      display: inline-block;
      width: 200px;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: #fff;
      color: #ff4e50;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Логотип магазину" class="logo" />
  <h1>Ласкаво просимо!</h1>
  <p class="description">
    Тут ви знайдете найкращі іграшки, гаджети та подарунки. Оберіть зручний для вас маркетплейс і переходьте до покупок!
  </p>
  <a class="link-button" href="https://olx.ua/your-shop-link" target="_blank">OLX</a><br/>
  <a class="link-button" href="https://rozetka.com.ua/your-shop-link" target="_blank">Rozetka</a><br/>
  <a class="link-button" href="https://prom.ua/your-shop-link" target="_blank">Prom</a>
</body>
</html>
