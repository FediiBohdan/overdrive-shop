<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overdrive Shop</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #136a8a, #267871);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

  	img.logo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 650px;
      margin-bottom: 1rem;
    }

    .link-button {
      width: 200px;
      display: inline-block;
      background: #ffffff;
      color: #136a8a;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .link-button:hover {
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .button-row {
      display: flex;
      column-gap: 2rem;
    }
  </style>
</head>
<body>
  <img src="shop-logo.png" alt="Логотип магазину" class="logo" />
  <h1>Ласкаво просимо в Overdrive!</h1>
  <p class="description">
    Тут ви знайдете найкращі іграшки, гаджети та подарунки. Оберіть зручний для вас маркетплейс і переходьте до покупок!
  </p>
  <div class="button-row">
    <a class="link-button" href="https://rozetka.com.ua/your-shop-link" target="_blank">Rozetka</a>
    <a class="link-button" href="https://prom.ua/your-shop-link" target="_blank">Prom</a>
  </div>

  <div class="button-row">
    <a class="link-button" href="https://olx.ua/your-shop-link" target="_blank">OLX</a>
    <a class="link-button" href="https://t.me/gizelbard" target="_blank">Telegram</a>
  </div>
</body>
</html>
